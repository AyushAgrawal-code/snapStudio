<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PhotoSnap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Welcome Back!</h2>
      <p>Login to continue enjoying PhotoSnap.</p>
      <form id="login-form">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword()">üòé</span>
        </div>
        <button type="submit" id="submit">Login</button>
      </form>
      <div class="login-options">
        <p>Don't have an account? <a href="./signup.html"">Sign Up</a></p>
        <p><a href="./main2.html">Continue Without Login</a></p>
      </div>
    </div>
  </div>

  <script>
    const togglePasswordIcon = document.querySelector('.toggle-password');
    const passwordField = document.getElementById('password');

    // Toggle password visibility
    function togglePassword() {
      const isPassword = passwordField.type === 'password';
      passwordField.type = isPassword ? 'text' : 'password';
      togglePasswordIcon.textContent = isPassword ? 'üßê' : 'üòé'; // Change icon
    }
  </script>
  <script src="./index.js"></script>
</body>
</html>
