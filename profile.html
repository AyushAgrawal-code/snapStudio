<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapStudio Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            color: #333;
        }

        /* Profile Header */
        .profile-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: white;
            border-bottom: 2px solid #ddd;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: url('https://via.placeholder.com/80') center/cover no-repeat; /* Placeholder Image */
            margin-right: 15px;
            border: 3px solid #ff6b6b;
        }

        .profile-details {
            flex: 1;
        }

        .profile-details h3 {
            margin: 0;
            font-size: 20px;
            color: #222;
        }

        .profile-details p {
            margin: 5px 0;
            color: #666;
        }

        /* Image Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Always 3 columns */
            gap: 5px;
            padding: 15px;
            max-width: 1000px;
            margin: auto;
        }

        .photo {
            display: flex;
            justify-content: center;
            align-items: center;
            background: lightgray;
            aspect-ratio: 1/1;
            border-radius: 5px;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ensure Images Scale on Small Screens Without Reducing Columns */
        @media (max-width: 800px) {
            .photo-grid {
                max-width: 90%;
            }
        }

        @media (max-width: 500px) {
            .photo-grid {
                max-width: 95%;
            }
        }

    </style>
</head>
<body>

    <div class="profile-header">
        <div class="profile-pic"></div>
        <div class="profile-details">
            <h3 id="userNamedetails">User Name</h3>
            <p id="user_name">@username</p>
        </div>
    </div>

    <div class="photo-grid" id="photosection">
        <!-- Images will be added dynamically -->
    </div>

</body>
<script>
document.addEventListener("DOMContentLoaded", function () {
    // Fetch user data from localStorage
    const userData = JSON.parse(localStorage.getItem("user"));

    // if (!userData) {
    //     alert("You must log in first!");
    //     window.location.href = "login.html"; // Redirect to login if no user is found
    // } else {
    //     console.log("User data:", userData); // Debugging

        document.getElementById("userNamedetails").innerText = userData.email || "User";
        document.getElementById("user_name").innerText = userData.Name || "@username";
    // }

    // Fetch user images from an array (Replace with actual image URLs)
    let images = [
        "https://via.placeholder.com/150", 
        "https://via.placeholder.com/150", 
        "https://via.placeholder.com/150",
        "https://via.placeholder.com/150",
        "https://via.placeholder.com/150",
        "https://via.placeholder.com/150"
    ];

    let photoSection = document.getElementById("photosection");
    
    // Loop through the array and create image elements dynamically
    images.forEach((src) => {
        let div = document.createElement("div");
        div.className = "photo";
        
        let img = document.createElement("img");
        img.src = src;
        img.alt = "User Photo";
        
        div.appendChild(img);
        photoSection.appendChild(div);
    });
});
</script>
</html>
